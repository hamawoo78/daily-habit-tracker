{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Sign Up - Do Your Best</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="motto">JOIN US</div>
            <div class="title">Do<br>Your<br>Best</div>
            <div class="subtitle">START TODAY</div>
        </div>
        
        <div class="greeting">
            <h2>Welcome! ðŸŒŸ</h2>
            <div class="date">Create your account to start tracking</div>
        </div>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-section">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Choose a username" class="form-input">
            </div>
            
            
            <div class="form-section">
                <label class="form-label" for="password1">Password</label>
                <input type="password" id="password1" name="password1" required 
                       placeholder="Create a password" class="form-input">
            </div>
            
            <div class="form-section">
                <label class="form-label" for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" required 
                       placeholder="Confirm your password" class="form-input">
            </div>
            
            <button type="submit" class="submit-btn">Create Account âœ¨</button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="{% url 'login_view' %}">Sign In</a></p>
        </div>
    </div>
</body>
</html>
